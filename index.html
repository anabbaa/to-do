<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="./styles/main.css"/>
  </head>
  <body>
    
    <div class="do">To do List</div>
    <input type="text" name="userText" id="userData" />
    <button onclick="addToList()">Add</button>
    <ul class="result"></ul>
    
    <script> 
const addToList = () => {
  let userData = document.querySelector("#userData").value;

  if (userData != "") {
    let newLi = document.createElement("li");
    let para = document.createElement("p");
    let text = document.createTextNode(userData);
    para.appendChild(text);
    newLi.appendChild(para);
    const listitem = document.querySelectorAll("li");
    listitem.forEach((i)=>{
        i.style.color = colorGen();
    });
    newLi.style.color = colorGen();
    document.querySelector(".result").appendChild(newLi);
    document.querySelector("#userData").value = "";
    const newcontainer = document.createElement("div");
    const donebutton = document.createElement("button");
    const delbutton = document.createElement("button");
    const editbutton = document.createElement("button");
    donebutton.innerHTML = "✓";
    delbutton.innerHTML = "✗";
    editbutton.innerHTML = "Edit"
    newcontainer.appendChild(donebutton);
    newcontainer.appendChild(delbutton);
    newcontainer.appendChild(editbutton);
    newLi.appendChild(newcontainer);
    donebutton.classList.add("done");
    delbutton.classList.add("del");
   
const check = ()=>newLi.classList.toggle("completed");
const del = ()=> newLi.remove();
const edit =()=> {
  newLi.contentEditable= true;

if(true){
  para.style.color= "white";
  para.style.backgroundColor = "blue";
}

}
delbutton.addEventListener("click", del);
donebutton.addEventListener("click", check);
editbutton.addEventListener("click", edit);

  } else {
    document.querySelector("#userData").placeholder = "Please Enter text first";
  }
};

const colorGen = () => {
  let result = "#";
  let colorCode = "0123456789ABCDEF";
  for (let i = 0; i < 6; i++) {
    result += colorCode[Math.floor(Math.random() * colorCode.length)];
  }
  return result;
};
const keycheck = (e)=>{
    if (e.key == "Enter") addToList();
};
const userInput = document.querySelector("#userData");
userInput.addEventListener("keypress", keycheck);
    </script>
    
  </body>
</html>
